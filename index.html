<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Fantasy X Mix Compendium - V20</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#212121">
  <link
    href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">

  <style>
    /* ------------------------------------------------ */
    /* === 1. DEFAULT THEME (Dark) === */
    /* ------------------------------------------------ */
    :root {
      --bg: #212121;
      --panel: #303030;
      --hover: #414141;
      --border: #ffffff26;
      --text: #ffffff;
      --text-muted: #e9e9e9;
      --accent: #3787e9;
      --accent-glow: rgba(14, 107, 238, 0.993);
      --shadow: rgba(0, 0, 0, 0.4);

      /* Default Gradients */
      --calc-bg: #303030;
      --card-bg: #303030;
      --modal-bg: #303030;
      --btn-bg: transparent;

      --rec-box-bg: #303030;
      color-scheme: dark;
    }

    /* ------------------------------------------------ */
    /* === 2. PS2 CLASSIC THEME === */
    /* ------------------------------------------------ */
    body.theme-ps2 {
      /* Base Colors */
      --panel: #010101;
      --hover: #574881;
      --border: #9ca3af;
      --text: #ffffff;
      --text-muted: #e2e8f0;
      --accent: #ccc822;
      /* Gold Borders */
      --accent-glow: rgba(204, 200, 34, 0.5);

      /* Special Text Colors */
      --text-header: #58b5a7;

      /* THEME GRADIENTS */
      --main-grad: linear-gradient(to right, #6caacb, #b9c287);
      /* Water/Beige */

      /* Overdrive Gradient for Calculator */
      --calc-bg: linear-gradient(to right, #856862, #370673);

      /* Standard Blue Gradient for Lists/Items */
      --card-bg: linear-gradient(to right, #4576a2, #233281);

      /* Purple Gradient for Modals */
      --modal-bg: linear-gradient(to right, #2b0659, #5905ae);

      /* Button Gradients */
      --btn-bg: linear-gradient(to right, #4f2978, #574881);

      --rec-box-bg: #010101;
    }

    /* ------------------------------------------------ */
    /* === 3. FFX HD REMASTER THEME === */
    /* ------------------------------------------------ */
    body.theme-hd {
      /* Base Colors */
      --bg: #3d3966;
      /* Fallback */
      --panel: #262730;
      /* Header/Rec Box */
      --hover: #393b47;
      /* Brown/Gold Hover */
      --border: #888888;
      --text: #ffffff;
      --text-muted: #d1d5db;
      --accent: #bebebe;
      /* Gold Highlights */
      --accent-glow: rgba(184, 184, 184, 0.5);

      --text-header: #b8b9b8;
      /* Greyish Text */

      /* GRADIENTS */
      --main-grad: linear-gradient(to right, #3d3966, #5e6a92);

      --modal-bg: linear-gradient(to right, #595798, #370673);
      --card-bg: linear-gradient(to right, #6961b2, #6961bf);
      --calc-bg: linear-gradient(to right, #423471, #ad8c68);
      --btn-bg: linear-gradient(to right, #382e5b, #433874);

      --rec-box-bg: #262730;
    }

    /* HD Specific Overrides */
    body.theme-hd #calc-result {
      background: #5c5f74;
      border-style: solid;
    }

    body.theme-hd #result-label {
      color: var(--text-header);
    }

    body.theme-hd input[type="text"],
    body.theme-hd select {
      background-color: #262730;
      color: white;
    }

    body.theme-hd header h1 {
      color: var(--text-header);
    }

    body.theme-hd .modal-header h2 {
      color: var(--text-header);
    }

    /* HD Result Button Active State */
    body.theme-hd .result-btn.active {
      background: #423471;
      color: #fff;
      border: 1px solid var(--accent);
    }

    body.theme-hd .result-btn.active:hover {
      background: #444444;
    }

    /* HD Specific Overrides */
    body.theme-hd #calc-result {
      background: #262730;
      border-style: solid;
    }

    body.theme-hd input[type="text"],
    body.theme-hd select {
      background-color: #262730;
      color: white;
    }

    body.theme-hd header h1 {
      color: var(--text-header);
    }

    body.theme-hd .modal-header h2 {
      color: var(--text-header);
    }

    /* HD Result Button */
    body.theme-hd .result-btn.active {
      background: #423471;
      color: #fff;
      border: 1px solid var(--accent);
    }

    body.theme-hd .result-btn.active:hover {
      background: #3b3b3b;
    }

    /* === BASE LAYOUT === */
    body {
      margin: 0;
      font-family: "Roboto", sans-serif;
      background-color: var(--bg);
      background-image: var(--main-grad, none);
      background-attachment: fixed;
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: background 0.4s ease;
    }

    h1,
    h2,
    h3,
    .font-heading {
      font-family: "Rajdhani", sans-serif;
      font-weight: 600;
    }

    /* === HEADER === */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: var(--panel);
      padding: 0.8rem 1.5rem;
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
      z-index: 50;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      letter-spacing: 0.05em;
    }

    body.theme-ps2 header h1 {
      color: var(--text-header);
      text-shadow: 1px 1px 2px black;
    }

    .theme-btn {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-muted);
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      font-family: "Rajdhani", sans-serif;
    }

    .theme-btn:hover {
      background: var(--hover);
      color: var(--text);
    }

    /* === CONTROLS === */
    .controls {
      display: flex;
      gap: 0.5rem;
    }

    .controls button {
      background: var(--btn-bg);
      color: var(--text-muted);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 0.5rem 1.2rem;
      cursor: pointer;
      font-size: 0.9rem;
      font-family: "Rajdhani", sans-serif;
      font-weight: 700;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }

    body:not(.theme-ps2) .controls button.active {
      background-color: var(--accent);
      color: #fff;
      border-color: var(--accent);
      box-shadow: 0 0 10px var(--accent-glow);
    }

    body.theme-ps2 .controls button.active {
      background: #574881;
      border-color: var(--accent);
      color: #fff;
      box-shadow: 0 0 10px var(--accent-glow);
    }

    .controls button:hover {
      background-color: var(--hover);
      color: var(--text);
    }

    /* === MAIN === */
    main {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 2rem;
      position: relative;
    }

    .view {
      display: none;
      animation: fadeUp 0.5s ease forwards;
      max-width: 1000px;
      margin: 0 auto;
    }

    .view.active {
      display: block;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(15px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* === MIXER CARD (The Overdrive Box) === */
    .calc-card {
      background: var(--calc-bg);
      /* Uses Overdrive Gradient in PS2 */
      border-radius: 8px;
      border: 1px solid var(--border);
      padding: 2rem;
      box-shadow: 0 4px 12px var(--shadow);
    }

    /* Search Inputs */
    .search-wrapper {
      position: sticky;
      top: 0;
      z-index: 40;
      background-color: var(--bg);
      padding-bottom: 1rem;
      margin-bottom: 1rem;
      background: inherit;
      /* Transparent to show gradient behind */
    }

    input[type="text"],
    select {
      width: 100%;
      background-color: var(--panel);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      outline: none;
    }

    body.theme-ps2 input[type="text"],
    body.theme-ps2 select {
      background-color: #010101;
      color: var(--text-header);
    }

    input[type="text"]:focus,
    select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 8px var(--accent-glow);
    }

    select:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* === GRID ITEMS (Lists) === */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
    }

    .grid-item {
      background: var(--card-bg);
      /* Uses Blue Gradient in PS2 */
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 80px;
    }

    .grid-item:hover {
      transform: scale(1.05);
      border-color: var(--text-muted);
      box-shadow: 0 4px 12px var(--shadow);
      z-index: 10;
      filter: brightness(1.2);
    }

    .grid-item span {
      font-weight: 500;
      font-size: 0.95rem;
      color: var(--text);
    }

    /* === MODALS === */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 300;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
      justify-content: center;
      align-items: center;
      animation: fadeInBg 0.3s ease forwards;
      cursor: pointer;
    }

    .modal-content {
      background: var(--modal-bg);
      border-radius: 8px;
      border: 1px solid var(--border);
      width: 650px;
      max-width: 90%;
      max-height: 85vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      animation: zoomIn 0.3s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
      cursor: default;
    }

    .modal-header {
      padding: 1.2rem 1.5rem;
      border-bottom: 1px solid var(--border);
      background-color: var(--panel);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    body.theme-ps2 .modal-header h2 {
      color: var(--text-header);
    }

    .modal-body {
      padding: 1.5rem;
      line-height: 1.6;
      overflow-y: auto;
      flex-grow: 1;
    }

    .rec-box {
      background-color: var(--rec-box-bg);
      padding: 1rem;
      border-radius: 6px;
      border: 1px solid var(--border);
      margin-bottom: 1.5rem;
    }

    .close-btn {
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.3s;
      padding: 0 0.5rem;
    }

    .close-btn:hover {
      color: var(--text);
      transform: scale(1.1);
    }

    /* === RESULT BOX === */
    #calc-result {
      margin-top: 1rem;
      text-align: center;
      padding: 1.5rem;
      background: #212121;
      /* Default Dark */
      border-radius: 6px;
      border: 1px dashed var(--border);
      min-height: 140px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    body.theme-ps2 #calc-result {
      background: #010101;
      border-style: solid;
    }

    body.theme-ps2 #result-label {
      color: var(--text-header);
    }

    .result-btn {
      display: inline-block;
      padding: 0.8rem 2rem;
      border-radius: 8px;
      background-color: transparent;
      color: var(--text-muted);
      border: 1px solid transparent;
      transition: all 0.3s ease;
      cursor: default;
    }

    body.theme-ps2 .result-btn.active {
      background: var(--btn-bg);
      /* Left-Right Gradient */
      color: #fff;
      border: 1px solid var(--accent);
      cursor: pointer;
    }

    body:not(.theme-ps2) .result-btn.active {
      background-color: var(--hover);
      color: var(--accent);
      border: 1px solid var(--accent);
      cursor: pointer;
    }

    .result-btn.active:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px var(--accent-glow);
    }

    /* === TAGS === */
    .tag {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 0.8rem;
      margin-right: 6px;
      margin-bottom: 6px;
      background-color: var(--bg);
      border: 1px solid var(--border);
    }

    body.theme-ps2 .tag {
      background-color: #111;
    }

    .recipe-tag {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
      margin: 3px;
      background-color: var(--hover);
      border: 1px solid var(--border);
      color: var(--text);
      cursor: pointer;
      transition: all 0.2s ease;
      user-select: none;
    }

    body.theme-ps2 .recipe-tag {
      background-color: #000;
      border-color: #555;
    }

    .recipe-tag:hover {
      background-color: var(--accent);
      border-color: var(--accent);
      color: white;
      transform: translateY(-2px);
    }

    @keyframes fadeInBg {
      from {
        background-color: rgba(0, 0, 0, 0);
      }

      to {
        background-color: rgba(0, 0, 0, 0.7);
      }
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg);
    }

    ::-webkit-scrollbar-thumb {
      background-color: var(--panel);
      border-radius: 6px;
      border: 2px solid var(--bg);
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: var(--hover);
    }

    /* Category Colors */
    .tag-steal {
      border-color: #ef4444;
      color: #fca5a5;
    }

    .tag-drop {
      border-color: #3b82f6;
      color: #93c5fd;
    }

    .tag-bribe {
      border-color: #eab308;
      color: #fde047;
    }

    .tag-shop {
      border-color: #22c55e;
      color: #86efac;
    }

    .tag-find {
      border-color: #a855f7;
      color: #d8b4fe;
    }

    .tag-prize {
      border-color: #ec4899;
      color: #f9a8d4;
    }

    .tag-gift {
      border-color: #f97316;
      color: #fdba74;
    }
  </style>
</head>

<body class="theme-dark">

  <header>
    <div class="header-left">
      <h1>Final Fantasy X Mix Compendium</h1>
      <button onclick="toggleTheme()" class="theme-btn">
        ðŸŽ¨ Theme: <span id="theme-label">Dark</span>
      </button>
    </div>
    <div class="controls">
      <button id="btn-calc" class="active" onclick="switchTab('calc')">MIXER</button>
      <button id="btn-wiki" onclick="switchTab('wiki')">MIX RESULT INDEX</button>
      <button id="btn-item" onclick="switchTab('item')">ITEM SOURCES</button>
    </div>
  </header>

  <main>
    <div id="view-calc" class="view active">
      <div class="calc-card" style="max-width: 600px; margin: 2rem auto;">
        <div style="display:flex; flex-direction:column; gap: 1.5rem;">
          <div>
            <label style="display:block; color:var(--text-muted); margin-bottom:0.5rem; font-size:0.9rem;">FIRST
              ITEM</label>
            <select id="calc-item-1">
              <option value="">Select...</option>
            </select>
          </div>
          <div style="text-align:center; font-size:1.5rem; color:var(--text-muted); user-select:none;">+</div>
          <div>
            <div style="display:flex; justify-content:space-between; margin-bottom:0.5rem;">
              <label style="color:var(--text-muted); font-size:0.9rem;">SECOND ITEM</label>
              <span id="calc-count" style="font-size:0.8rem; color:var(--accent);"></span>
            </div>
            <select id="calc-item-2" disabled>
              <option value="">(Select...)</option>
            </select>
          </div>

          <div id="calc-result">
            <div id="result-label"
              style="font-size:0.8rem; color:var(--text-muted); letter-spacing:0.1em; margin-bottom:0.8rem;">RESULT
            </div>
            <div id="res-name-container">
              <h2 id="res-name" class="result-btn">---</h2>
            </div>
            <p id="res-desc" style="margin-top:1rem; color:var(--text-muted); font-size:0.95rem; max-width:90%;">Select
              two items to mix.</p>
          </div>
        </div>
      </div>
    </div>

    <div id="view-wiki" class="view">
      <div class="search-wrapper">
        <input type="text" id="search-wiki" placeholder="Search Mixes...">
      </div>
      <div id="wiki-grid" class="grid-container"></div>
    </div>

    <div id="view-item" class="view">
      <div class="search-wrapper">
        <input type="text" id="search-items" placeholder="Search Items...">
      </div>
      <div id="item-grid" class="grid-container"></div>
    </div>
  </main>

  <div id="modal-mix" class="modal-overlay" onclick="closeModals()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <div class="modal-header">
        <h2 id="mix-title" style="margin:0; font-size:1.5rem;">Mix Name</h2>
        <button class="close-btn" onclick="closeModals()">&times;</button>
      </div>
      <div class="modal-body">
        <p id="mix-desc" style="color:var(--text-muted); font-size:1.1rem; margin-bottom:1.5rem;"></p>

        <div class="rec-box">
          <strong id="rec-label"
            style="color:var(--text-header, var(--accent)); display:block; margin-bottom:0.5rem; font-size:0.9rem; text-transform:uppercase;">Recommendation</strong>
          <p id="mix-rec" style="margin:0; font-style:italic; color:var(--text); font-size:0.95rem;"></p>
        </div>

        <h3
          style="font-size:1rem; color:var(--text-muted); border-bottom:1px solid var(--border); padding-bottom:0.5rem; margin-bottom:1rem;">
          Combinations</h3>
        <div id="mix-table" style="display:flex; flex-direction:column; gap:1rem;"></div>
      </div>
    </div>
  </div>

  <div id="modal-item" class="modal-overlay" onclick="closeModals()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <div class="modal-header">
        <h2 id="item-title" style="margin:0; font-size:1.5rem;">Item Name</h2>
        <button class="close-btn" onclick="closeModals()">&times;</button>
      </div>
      <div class="modal-body">
        <h3 style="font-size:1rem; color:var(--text-muted); margin-bottom:1rem;">How to Obtain</h3>
        <div id="item-obtain-list" style="margin-bottom:2rem;"></div>
        <h3
          style="font-size:1rem; color:var(--text-muted); margin-bottom:1rem; border-top:1px solid var(--border); padding-top:1rem;">
          Used In Mixes</h3>
        <div id="item-mix-tags" style="display:flex; flex-wrap:wrap; gap:0.5rem;"></div>
      </div>
    </div>
  </div>

    // -----------------------------------------------------
    // 2. THEME LOGIC
    // -----------------------------------------------------
    const themes = ['dark', 'ps2', 'hd'];
    const themeLabels = ['Dark', 'PS2 Classic', 'FFX HD'];
    let currentThemeIdx = 0;

    function toggleTheme() {
      // 1. Increment index (Loop back to 0 if at the end)
      currentThemeIdx = (currentThemeIdx + 1) % themes.length;

      // 2. Apply the new class
      document.body.className = `theme-${themes[currentThemeIdx]}`;

      // 3. Update the button text
      document.getElementById('theme-label').textContent = themeLabels[currentThemeIdx];

      // 4. Force UI refresh for dynamic elements like buttons
      updateCalcSecond();

      // Update
      const meta = document.querySelector('meta[name="theme-color"]');
      if (meta) {
        if (currentThemeIdx === 1) meta.content = '#000000'; // PS2
        else if (currentThemeIdx === 2) meta.content = '#3d3966'; // HD
        else meta.content = '#212121'; // Dark
      }
    }

    // -----------------------------------------------------
    // 3. APP LOGIC
    // -----------------------------------------------------
    const comboMap = new Map();
    const allItems = new Set();

    window.onload = function () {
      if (CLEAN_DATA.length === 0) {
        document.querySelector('main').innerHTML = `<div style="text-align:center; margin-top:4rem; color:#ef4444; font-size:1.5rem;">Missing Data! Please paste the JSON content into the script tag.</div>`;
      } else {
        processData();
        initUI();
      }
    };

    function processData() {
      CLEAN_DATA.forEach(mix => {
        mix.combinations.forEach(group => {
          group.requiresOneOf.forEach(i => allItems.add(i));
          group.items.forEach(i => allItems.add(i));
          group.requiresOneOf.forEach(req => {
            group.items.forEach(item => {
              comboMap.set(`${req}|${item}`, mix);
              comboMap.set(`${item}|${req}`, mix);
            });
          });
        });
      });
    }

    function initUI() {
      const s1 = document.getElementById('calc-item-1');
      const sortedItems = Array.from(allItems).sort();
      sortedItems.forEach(i => s1.add(new Option(i, i)));

      s1.addEventListener('change', updateCalcSecond);
      document.getElementById('calc-item-2').addEventListener('change', updateCalcResult);

      renderWiki(CLEAN_DATA);
      renderItems(sortedItems);
      switchTab('calc');
    }

    // --- CALCULATOR ---
    function updateCalcSecond() {
      const i1 = document.getElementById('calc-item-1').value;
      const s2 = document.getElementById('calc-item-2');
      s2.innerHTML = '<option value="">Select...</option>';

      const nameEl = document.getElementById('res-name');
      nameEl.textContent = "---";
      nameEl.classList.remove('active');
      nameEl.onclick = null;

      const box = document.getElementById('calc-result');
      box.style.borderColor = "var(--border)";

      document.getElementById('res-desc').textContent = "Select two items to mix.";

      if (!i1) { s2.disabled = true; document.getElementById('calc-count').textContent = ""; return; }

      const valid = Array.from(allItems).sort().filter(i2 => {
        const r = comboMap.get(`${i1}|${i2}`);
        return r && r.name !== "Grenade";
      });

      valid.forEach(i => s2.add(new Option(i, i)));
      s2.disabled = false;
      document.getElementById('calc-count').textContent = `${valid.length} valid pairs`;
    }

    function updateCalcResult() {
      const i1 = document.getElementById('calc-item-1').value;
      const i2 = document.getElementById('calc-item-2').value;
      const nameEl = document.getElementById('res-name');
      const box = document.getElementById('calc-result');

      if (i1 && i2) {
        const res = comboMap.get(`${i1}|${i2}`);
        if (res) {
          nameEl.textContent = res.name;
          nameEl.classList.add('active');
          nameEl.onclick = () => openMixModal(res);
          document.getElementById('res-desc').textContent = res.description;
          box.style.borderColor = "var(--accent)";
        }
      } else {
        nameEl.classList.remove('active');
        box.style.borderColor = "var(--border)";
      }
    }

    // --- RENDERS ---
    function createItemTags(itemList) {
      return itemList.map(item => `<span class="recipe-tag" onclick="swapToItem('${item}')">${item}</span>`).join("");
    }

    function swapToItem(itemName) {
      closeModals();
      setTimeout(() => openItemModal(itemName), 50);
    }

    function renderWiki(data) {
      const grid = document.getElementById('wiki-grid');
      grid.innerHTML = '';
      data.forEach(mix => {
        const el = document.createElement('div');
        el.className = 'grid-item';
        el.innerHTML = `<span>${mix.name}</span>`;
        el.onclick = () => openMixModal(mix);
        grid.appendChild(el);
      });
    }
    document.getElementById('search-wiki').addEventListener('input', (e) => renderWiki(CLEAN_DATA.filter(m => m.name.toLowerCase().includes(e.target.value.toLowerCase()))));

    function renderItems(items) {
      const grid = document.getElementById('item-grid');
      grid.innerHTML = '';
      items.forEach(item => {
        const el = document.createElement('div');
        el.className = 'grid-item';
        el.innerHTML = `<span>${item}</span>`;
        el.onclick = () => openItemModal(item);
        grid.appendChild(el);
      });
    }
    document.getElementById('search-items').addEventListener('input', (e) => renderItems(Array.from(allItems).sort().filter(i => i.toLowerCase().includes(e.target.value.toLowerCase()))));

    function switchTab(id) {
      ['view-calc', 'view-wiki', 'view-item'].forEach(v => document.getElementById(v).classList.remove('active'));
      ['btn-calc', 'btn-wiki', 'btn-item'].forEach(b => document.getElementById(b).classList.remove('active'));
      document.getElementById(`view-${id}`).classList.add('active');
      document.getElementById(`btn-${id}`).classList.add('active');
    }

    // --- MODALS ---
    function openMixModal(mix) {
      document.getElementById('modal-mix').style.display = 'flex';
      document.getElementById('mix-title').textContent = mix.name;
      document.getElementById('mix-desc').textContent = mix.description;
      document.getElementById('mix-rec').textContent = mix.recommendation || "None";
      const tbl = document.getElementById('mix-table');
      tbl.innerHTML = '';
      mix.combinations.forEach(c => {
        const row = document.createElement('div');
        row.style.cssText = "display:grid; grid-template-columns: 1fr 2fr; gap:1rem; font-size:0.9rem; padding-bottom:0.5rem; border-bottom:1px solid var(--border); align-items:start;";
        const col1 = createItemTags(c.requiresOneOf);
        const col2 = createItemTags(c.items);
        row.innerHTML = `<div style="color:var(--text-muted); padding-top:6px;">${col1}</div><div>${col2}</div>`;
        tbl.appendChild(row);
      });
    }

    function openItemModal(item) {
      document.getElementById('modal-item').style.display = 'flex';
      document.getElementById('item-title').textContent = item;

      const info = OBTAIN_DATA[item];
      const list = document.getElementById('item-obtain-list');
      list.innerHTML = '';

      if (info) {
        for (const [method, locs] of Object.entries(info)) {
          const row = document.createElement('div');
          row.style.marginBottom = "0.8rem";
          const tagClass = `tag tag-${method}`;
          let locString = Array.isArray(locs) ? locs.join(", ") : locs;
          row.innerHTML = `<span class="${tagClass}">${method.toUpperCase()}</span><span style="color:var(--text-muted); font-size:0.9rem;">${locString}</span>`;
          list.appendChild(row);
        }
      } else { list.innerHTML = `<div style="color:var(--text-muted); font-style:italic;">No location data available yet.</div>`; }

      const tags = document.getElementById('item-mix-tags');
      tags.innerHTML = '';
      const usedIn = CLEAN_DATA.filter(m => m.combinations.some(c => c.requiresOneOf.includes(item) || c.items.includes(item)));
      usedIn.forEach(m => {
        const t = document.createElement('div');
        t.className = 'recipe-tag';
        t.textContent = m.name;
        t.onclick = () => { closeModals(); setTimeout(() => openMixModal(m), 100); };
        tags.appendChild(t);
      });
    }

    function closeModals() {
      document.querySelectorAll('.modal-overlay').forEach(el => el.style.display = 'none');
    }
  </script>
